<body>

	<header class="titlePage">
			<!--insert logo here-->
			<img src="assets/logo.svg" alt="PrePlay Logo" class="mainLogo">
			<h2>The pre-party playlist to get you ready for the live show</h2>
			<button type="button" class="startBtn">Get Listening</button>
	</header>

	<section class="search">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>
		<form action="" class="locationInput">
			<label for="search" class="locationSearch"></label>
			<input type="text" name="city" id="autocomplete" class="search" placeholder="Please enter your location" required autocomplete="off">
			<input type="submit" name="submit" class="findConcertsBtn" value="Find Concerts">
		</form>
	</section>

	<section class="bandSelection">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>
    <article class="modal">
      <form class="theConcerts">
        <input type="submit" name="submit" placeholder="Find Playlists">
      </form>
    </article>
	</section>

	<section class="spotifyResults">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>
    <div class="allPlayLists"></div>
	</section>
