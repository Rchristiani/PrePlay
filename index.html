<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Project</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300|Montserrat:700" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/styles.css">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzjU8P-6Ko0zSK9OG7wIU8rPE3I2-P79A&libraries=places"></script>
</head>
<body>


	
	<header class="titlePage">
			<!--insert logo here-->
			<img src="assets/logo.svg" alt="PrePlay Logo" class="mainLogo">
			<h2>The pre-party playlist to get you ready for the live show</h2>
			<button type="button" class="startBtn">Get Listening</button>

	</header>
	<section class="search">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>
		<form action="" class="locationInput">
			<label for="search" class="locationSearch"></label>
			<input type="text" name="city" id="autocomplete" class="search" placeholder="Please enter your location" required autocomplete="off">
			<input type="submit" name="submit" class="findConcertsBtn" value="Find Concerts">
		</form>
	</section>

	<section class="bandSelection">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>
    <article>
      <form class="theConcerts">
        <input type="submit" name="submit" placeholder="Find Playlists">
      </form>
    </article>
	</section>

	<section class="spotifyResults">
		<div class="logo">
			<img src="assets/logo.svg" alt="PrePlay Logo">
		</div>

	</section>






	<footer>
		<p>Created by <a href="http://www.ilanalily.ca">Ilana Solomons</a>, <a href="http://portfolio.erikadonovan.com">Erika Donovan</a>, <a href="http://www.myronzhao.com">& Myron Zhao</a> 2016.</p>
		<p>Icons by Sma-rtez from Noun Project. Powered by the <a href="http://www.songkick.com/">Songkick</a> & <a href="https://www.spotify.com">Spotify</a> API.</p>
	</footer>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>



	
</body>
</html>
